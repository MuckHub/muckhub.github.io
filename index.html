<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Lora:wght@400;600;700&display=swap"
    rel="stylesheet">


  <title>My Site</title>
</head>

<body>
  <div class="container">

    <header class="header">
      <div class="logo" style="background: white; border-radius: 50%; width: 70px; height: 70px;"></div>
      <nav class="navigation">
        <div class="navigation-item">About</div>
        <div class="navigation-item">Blog</div>
        <div class="navigation-item">Portfolio</div>
        <div class="navigation-item">Contact</div>
      </nav>
    </header>

    <main class="content">

      <div class="content-main">
        <h1>My First Website</h1>
        <div class="about">
          <div class="avatar">
            <img src="img/avatar.jpg" alt="">
          </div>
          <div class="about-text">My name is Aleksei. I like people who tell half stories and forget the rest. I also
            like people who make
            doodles in important written tests.
          </div>
        </div>
      </div>

      <div class="content-img">
        <img src="img/pc.png" alt="pc">
      </div>

    </main>

    <div class="portfolio">

      <div class="portfolio-title">
        Recent projects:
      </div>

      <div class="protfolio-content">
        <div class="item">
          <img src="img/1.jpg" alt="img1">
        </div>

        <div class="item">
          <img src="img/2.jpg" alt="img2">
        </div>

        <div class="item">
          <img src="img/3.jpg" alt="img3">
        </div>

      </div>
    </div>

    <footer class="footer">
      <div class="footer-text">Follow me:</div>

      <img src="img/fb.png" alt="fb">
      <img src="img/git.png" alt="git">
      <img src="img/insta.png" alt="insta">

    </footer>
  </div>
</body>

</html>
